<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./jquery/jquery-3.7.1.js"></script>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <div>
        <form>
            <input id="input-box" type="text" required placeholder="Nome da tarefa">
            <button id="botao-progresso" type="submit">Aceitar</button>
        </form>
    </div>
    <table id="tabela-tarefas">
        <thead>
            <h2>Tarefas:</h2>
        </thead>
        <tbody>
            <td>
                <ul id="lista-tarefas">
                </ul>
            </td>
        </tbody>
    </table>
    <script src="./main.js"></script>
</body>
</html>
